services:
  postgres:
    image: postgres:15
    container_name: lightboard-postgres
    environment:
      POSTGRES_DB: dashboard
      POSTGRES_USER: dashboard
      POSTGRES_PASSWORD: dashboard
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dashboard"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lightboard-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lightboard-backend
    ports:
      - "8080:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: dashboard
      DB_USER: dashboard
      DB_PASSWORD: dashboard
      SPRING_PROFILES_ACTIVE: dev
    volumes:
      - ./backend/src:/app/src
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - lightboard-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: lightboard-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/index.html:/app/index.html
      - ./frontend/vite.config.ts:/app/vite.config.ts
    depends_on:
      - backend
    networks:
      - lightboard-network

networks:
  lightboard-network:
    driver: bridge

volumes:
  postgres-data:
